<html>
    <head>
        <title>Daftar Menu</title>
        <script>
            function hitung(ele) {
                var total = document.getElementById('total').value;
                    total = (total ? parseInt(total) : 0);
                var harga = 0;

                if (ele.checked) {
                    harga = ele.value;
                    total += parseInt(harga);
                } else {
                    harga = ele.value;
                    if (total > 0)
                        total -= parseInt(harga);
                }

                document.getElementById('total').value = total;
            }
        </script>
    </head>
    <body>
        <h1>Daftar Menu Handphone Mahfuz Cell</h1>
        <label><input type="checkbox" value="20249000" id="menu1" onclick="hitung(this);" /> Samsung Galaxy S25 Ultra 5G 12GB/256GB Rp. 20.249.000</label><br />
        <label><input type="checkbox" value="15699000" id="menu2" onclick="hitung(this);" /> Samsung Galaxy S25+ 5G 128GB/256GB Rp. 15.699.000</label><br />
        <label><input type="checkbox" value="13749000" id="menu3" onclick="hitung(this);" /> Samsung Galaxy S25 5G 12GB/256GB Rp. 13.749.000</label><br />
        <label><input type="checkbox" value="18999000" id="menu4" onclick="hitung(this);" /> Samsung Galaxy Z Fold6 12GB/256GB Rp. 18.999.000</label><hr />
        <strong>Total Bayar: Rp. <input id="total" type="text" /></strong>
    </body>
</html>
